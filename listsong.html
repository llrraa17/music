<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Song</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        min-height: 100vh;
        background: linear-gradient(135deg, #8c1515, #0e0313);
        font-family: 'Cormorant Garamond', serif;
        color: #100404;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }

    .container {
        width: 100%;
        max-width: 1200px;
        background: rgb(234, 109, 203);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        animation: fadeIn 1.5s ease-out;
    }

    .content {
        display: flex;
        flex-direction: row;
        gap: 2rem;
        padding: 2rem;
        align-items: stretch;
    }

    @media (max-width: 768px) {
        .content {
            flex-direction: column;
        }
    }

    .image-section {
        flex: 1;
        min-width: 300px;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .image-container {
        position: relative;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        height: 100%;
    }

    .image-container:hover {
        transform: translateY(-5px);
    }

    .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition: transform 0.5s ease;
    }

    .image-container:hover img {
        transform: scale(1.05);
    }

    .quote {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
        padding: 2rem;
        color: white;
        text-align: center;
    }

    .quote p {
        font-family: 'Playfair Display', serif;
        font-size: 1.5rem;
        font-style: italic;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        animation: slideUp 1s ease-out;
    }

    .button-container {
        text-align: center;
        margin-top: 1rem;
    }

    .button-container button {
        font-size: 1.2rem;
        padding: 15px 30px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 200px;
        background-color: hsl(210, 100%, 100%);
        color: rgb(0, 0, 0);
        transition: background-color 0.3s ease;
    }

    .button-container button:hover {
        background-color: #360303;
    }

    .playlist-section {
        flex: 1;
        min-width: 300px;
        padding: 1rem;
        display: flex;
        flex-direction: column;
    }

    .playlist-section h2 {
        font-family: 'Playfair Display', serif;
        font-size: 2rem;
        color: #2c2c2c;
        margin-bottom: 1.5rem;
        text-align: center;
        border-bottom: 2px solid #ffd6e0;
        padding-bottom: 0.5rem;
    }

    .playlist {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        flex: 1;
    }

    .song {
        display: flex;
        align-items: center;
        padding: 1rem;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .song.playing {
        background: linear-gradient(to right, #fff5f7, #ffe6e6);
        transform: translateX(10px);
    }

    .song:hover {
        transform: translateX(10px);
        background: linear-gradient(to right, white, #fff5f7);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    .song-number {
        font-family: 'Playfair Display', serif;
        font-size: 1.2rem;
        color: #ff9eb5;
        width: 40px;
    }

    .song-details {
        flex: 1;
        margin-left: 1rem;
    }

    .song-details h3 {
        font-family: 'Playfair Display', serif;
        font-size: 1.1rem;
        color: #2c2c2c;
        margin-bottom: 0.2rem;
    }

    .song-details p {
        font-size: 0.9rem;
        color: #666;
    }

    .song-duration {
        color: #999;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .play-pause-btn {
        background: none;
        border: none;
        color: #ff9eb5;
        cursor: pointer;
        font-size: 1.2rem;
        padding: 5px;
        transition: transform 0.2s ease;
    }

    .play-pause-btn:hover {
        transform: scale(1.1);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .audio-container {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        text-align: center;
    
    }

    body {
    background-image: url('1.jpg'); /* Path to your image */
    background-size: cover; /* Scales the image to cover the entire background */
    background-position: center; /* Centers the image */
    background-repeat: no-repeat; /* Prevents repeating */
}


    .audio-container {
        display: none; /* Hide the audio controls */
    }
</style>
<body>
    <div class="audio-container"> 
        <audio id="background-audio" loop muted>
            <source src="Chase Atlantic - Friends (Lyrics) (320).mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div class="container">
        <div class="content">
            <div class="image-section">
                <div class="image-container">
                    <img id="displayedImage" src="l.jpg" alt="Headphones with romantic background">
                    <div class="quote">
                        <p>"You are my favorite song"</p>
                    </div>
                </div>
                <div class="button-container">
                    <button id="yes">i can be the melody so be my words</button>
                </div>
            </div>
            
            <div class="playlist-section">
                <h2>Our Playlist</h2>
                <div class="playlist">
                    <div class="song" data-audio-src="Lady Gaga, Bruno Mars - Die With A Smile (Lyrics) (320).mp3">
                        <div class="song-number">01</div>
                        <div class="song-details">
                            <h3>Die With A Smile </h3>
                            <p>Lady Gaga, Bruno Mars </p>
                        </div>
                        <div class="song-duration">
                            <span>4:09</span>
                            <button class="play-pause-btn">
                                <i class="fas fa-play"></i>
                            </button>
                        </div>
                    </div>

                    <div class="song" data-audio-src="Lauv - I Like Me Better (Lyrics) (320).mp3">
                        <div class="song-number">02</div>
                        <div class="song-details">
                            <h3>I Like Me Better </h3>
                            <p>Lauv</p>
                        </div>
                        <div class="song-duration">
                            <span>3:17</span>
                            <button class="play-pause-btn">
                                <i class="fas fa-play"></i>
                            </button>
                        </div>
                    </div>

                    <div class="song" data-audio-src="Sam Smith - I'm Not The Only One (Lyrics) (320).mp3">
                        <div class="song-number">03</div>
                        <div class="song-details">
                            <h3>I'm Not The Only One</h3>
                            <p>Sam Smith</p>
                        </div>
                        <div class="song-duration">
                            <span>3:57</span>
                            <button class="play-pause-btn">
                                <i class="fas fa-play"></i>
                            </button>
                        </div>
                    </div>

                    <div class="song" data-audio-src="Troye Sivan - Angel Baby (Lyrics) (320).mp3">
                        <div class="song-number">04</div>
                        <div class="song-details">
                            <h3> Angel Baby</h3>
                            <p>Troye Sivan</p>
                        </div>
                        <div class="song-duration">
                            <span>3:41</span>
                            <button class="play-pause-btn">
                                <i class="fas fa-play"></i>
                            </button>
                        </div>
                    </div>

                    <div class="song" data-audio-src="My Only One No Hay Nadie Más copy.mp3">
                        <div class="song-number">05</div>
                        <div class="song-details">
                            <h3>My Only One </h3>
                            <p>No Hay Nadie Más </p>
                        </div>
                        <div class="song-duration">
                            <span>3:18</span>
                            <button class="play-pause-btn">
                                <i class="fas fa-play"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <audio id="audio-player" controls style="display:none;"></audio>
        </div>
    </div>

    <script>
       document.addEventListener('DOMContentLoaded', () => {
            const songs = document.querySelectorAll('.song');
            const audioPlayer = document.getElementById('audio-player');
            const backgroundAudio = document.getElementById('background-audio'); // Background music
            let currentlyPlaying = null;

            // Start background music automatically when the page is loaded
            backgroundAudio.play();
            backgroundAudio.muted = false; // Unmute the audio

            function resetPlayButtons() {
                document.querySelectorAll('.play-pause-btn i').forEach(icon => {
                    icon.className = 'fas fa-play';
                });
                songs.forEach(song => song.classList.remove('playing'));
            }

            function playSong(song) {
                const audioSrc = song.dataset.audioSrc;
                if (!audioSrc) return; // Ensure the song has a valid source

                // Stop the background music when a song is clicked
                backgroundAudio.pause();

                if (currentlyPlaying === song) {
                    stopSong();
                    return;
                }

                audioPlayer.src = audioSrc;
                audioPlayer.play();
                resetPlayButtons();

                const icon = song.querySelector('.play-pause-btn i');
                icon.className = 'fas fa-pause';
                song.classList.add('playing');
                currentlyPlaying = song;
            }

            function stopSong() {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
                resetPlayButtons();
                currentlyPlaying = null;
            }

            songs.forEach(song => {
                const playPauseBtn = song.querySelector('.play-pause-btn');

                playPauseBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    playSong(song);
                });

                song.addEventListener('click', () => {
                    playSong(song);
                });
            });

            audioPlayer.addEventListener('ended', stopSong);
            document.getElementById("yes").addEventListener("click", goToMusicPage);

            function goToMusicPage() {
                window.location.href = 'mywords.html';
            }
        });
        </script>
        </body>
        </html>
