    <script>
        // Your existing heart animation script
        // ... (keep your existing script) ...
        window.requestAnimationFrame =
            window.__requestAnimationFrame ||
            window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            window.oRequestAnimationFrame ||
            window.msRequestAnimationFrame ||
            (function () {
                return function (callback, element) {
                    var lastTime = element.__lastTime;
                    if (lastTime === undefined) {
                        lastTime = 0;
                    }
                    var currTime = Date.now();
                    var timeToCall = Math.max(1, 33 - (currTime - lastTime));
                    window.setTimeout(callback, timeToCall);
                    element.__lastTime = currTime + timeToCall;
                };
            })();
        window.isDevice = (/android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(((navigator.userAgent || navigator.vendor || window.opera)).toLowerCase()));
        var loaded = false;
        var init = function () {
            if (loaded) return;
            loaded = true;
            var mobile = window.isDevice;
            var koef = mobile ? 0.5 : 1;
            var canvas = document.getElementById('heart');
            var ctx = canvas.getContext('2d');
            var width = canvas.width = koef * innerWidth;
            var height = canvas.height = koef * innerHeight;
            var rand = Math.random;
            ctx.fillStyle = "rgba(0,0,0,1)";
            ctx.fillRect(0, 0, width, height);

            var heartPosition = function (rad) {
                return [Math.pow(Math.sin(rad), 3), -(15 * Math.cos(rad) - 5 * Math.cos(2 * rad) - 2 * Math.cos(3 * rad) - Math.cos(4 * rad))];
            };
            var scaleAndTranslate = function (pos, sx, sy, dx, dy) {
                return [dx + pos[0] * sx, dy + pos[1] * sy];
            };

            window.addEventListener('resize', function () {
                width = canvas.width = koef * innerWidth;
                height = canvas.height = koef * innerHeight;
                ctx.fillStyle = "rgba(0,0,0,1)";
                ctx.fillRect(0, 0, width, height);
            });

            var traceCount = mobile ? 20 : 50;
            var pointsOrigin = [];
            var i;
            var dr = mobile ? 0.3 : 0.1;
            for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 210, 13, 0, 0));
            for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 150, 9, 0, 0));
            for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 90, 5, 0, 0));
            var heartPointsCount = pointsOrigin.length;

            var targetPoints = [];
            var pulse = function (kx, ky) {
                for (i = 0; i < pointsOrigin.length; i++) {
                    targetPoints[i] = [];
                    targetPoints[i][0] = kx * pointsOrigin[i][0] + width / 2;
                    targetPoints[i][1] = ky * pointsOrigin[i][1] + height / 2;
                }
            };

            var e = [];
            for (i = 0; i < heartPointsCount; i++) {
                var x = rand() * width;
                var y = rand() * height;
                e[i] = {
                    vx: 0,
                    vy: 0,
                    R: 2,
                    speed: rand() + 5,
                    q: ~~(rand() * heartPointsCount),
                    D: 2 * (i % 2) - 1,
                    force: 0.2 * rand() + 0.7,
                    f: "hsla(220, 100%, 40%, .3)", // Dark blue color
                    trace: []
                };
                for (var k = 0; k < traceCount; k++) e[i].trace[k] = {x: x, y: y};
            }

            var config = {
                traceK: 0.4,
                timeDelta: 0.01
            };

            var time = 0;
            var loop = function () {
                var n = -Math.cos(time);
                pulse((1 + n) * .5, (1 + n) * .5);
                time += ((Math.sin(time)) < 0 ? 9 : (n > 0.8) ? .2 : 1) * config.timeDelta;
                ctx.fillStyle = "rgba(0,0,0,.1)";
                ctx.fillRect(0, 0, width, height);
                for (i = e.length; i--;) {
                    var u = e[i];
                    var q = targetPoints[u.q];
                    var dx = u.trace[0].x - q[0];
                    var dy = u.trace[0].y - q[1];
                    var length = Math.sqrt(dx * dx + dy * dy);
                    if (10 > length) {
                        if (0.95 < rand()) {
                            u.q = ~~(rand() * heartPointsCount);
                        }
                        else {
                            if (0.99 < rand()) {
                                u.D *= -1;
                            }
                            u.q += u.D;
                            u.q %= heartPointsCount;
                            if (0 > u.q) {
                                u.q += heartPointsCount;
                            }
                        }
                    }
                    u.vx += -dx / length * u.speed;
                    u.vy += -dy / length * u.speed;
                    u.trace[0].x += u.vx;
                    u.trace[0].y += u.vy;
                    u.vx *= u.force;
                    u.vy *= u.force;
                    for (k = 0; k < u.trace.length - 1;) {
                        var T = u.trace[k];
                        var N = u.trace[++k];
                        N.x -= config.traceK * (N.x - T.x);
                        N.y -= config.traceK * (N.y - T.y);
                    }
                    ctx.fillStyle = u.f;
                    for (k = 0; k < u.trace.length; k++) {
                        ctx.fillRect(u.trace[k].x, u.trace[k].y, 1, 1);
                    }
                }
                window.requestAnimationFrame(loop, canvas);
            };
            loop();
        };

        var s = document.readyState;
        if (s === 'complete' || s === 'loaded' || s === 'interactive') init();
        else document.addEventListener('DOMContentLoaded', init, false);
    </script>

            const fileInput = document.getElementById('fileInput');
            const addSongBtn = document.getElementById('addSongBtn');

            // Load songs from localStorage or use default songs
            let songs = JSON.parse(localStorage.getItem('songs')) || [
                {
                    id: 1,
                    title: "Die With A Smile",
                    artist: "Lady Gaga, Bruno Mars",
                    duration: "4:09",
                    audioSrc: "Lady Gaga, Bruno Mars - Die With A Smile (Lyrics) (320).mp3"
                },
                {
                    id: 2,
                    title: "I Like Me Better",
                    artist: "Lauv",
                    duration: "3:17",
                    audioSrc: "Lauv - I Like Me Better (Lyrics) (320).mp3"
                },
                {
                    id: 3,
                    title: "I'm Not The Only One",
                    artist: "Sam Smith",
                    duration: "3:57",
                    audioSrc: "Sam Smith - I'm Not The Only One (Lyrics) (320).mp3"
                },
                {
                    id: 4,
                    title: "Angel Baby",
                    artist: "Troye Sivan",
                    duration: "3:41",
                    audioSrc: "Troye Sivan - Angel Baby (Lyrics) (320).mp3"
                },
                {
                    id: 5,
                    title: "My Only One",
                    artist: "No Hay Nadie M√°s",
                    duration: "3:18",
                    audioSrc: "My Only One No Hay Nadie M√°s copy.mp3"
                }
            ];

            let currentlyPlaying = null;
            let isPlaying = false;

            // Start background music automatically
            backgroundAudio.play();
            backgroundAudio.muted = false;

            function saveSongs() {
                localStorage.setItem('songs', JSON.stringify(songs));
            }

            function createSongElement(song) {
                const div = document.createElement('div');
                div.className = 'song';
                div.dataset.id = song.id;
                div.innerHTML = `
                    <div class="song-number">${String(song.id).padStart(2, '0')}</div>
                    <div class="song-details">
                        <h3>${song.title}</h3>
                        <p>${song.artist}</p>
                    </div>
                    <div class="song-duration">
                        <span>${song.duration}</span>
                        <button class="play-pause-btn">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="delete-btn" title="Delete song">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                return div;
            }

            function renderPlaylist() {
                playlist.innerHTML = '';
                songs.forEach(song => {
                    const songElement = createSongElement(song);
                    playlist.appendChild(songElement);
                });
            }

            function resetPlayButtons() {
                document.querySelectorAll('.play-pause-btn i').forEach(icon => {
                    icon.className = 'fas fa-play';
                });
                document.querySelectorAll('.song').forEach(song => song.classList.remove('playing'));
            }

            function playSong(songElement) {
                const songId = parseInt(songElement.dataset.id);
                const song = songs.find(s => s.id === songId);

                if (!song) return;

                if (currentlyPlaying === songId) {
                    if (isPlaying) {
                        audioPlayer.pause();
                        isPlaying = false;
                        songElement.querySelector('.play-pause-btn i').className = 'fas fa-play';
                    } else {
                        audioPlayer.play();
                        isPlaying = true;
                        songElement.querySelector('.play-pause-btn i').className = 'fas fa-pause';
                    }
                } else {
                    resetPlayButtons();
                    audioPlayer.src = song.audioSrc;
                    audioPlayer.play();
                    currentlyPlaying = songId;
                    isPlaying = true;
                    songElement.querySelector('.play-pause-btn i').className = 'fas fa-pause';
                    songElement.classList.add('playing');
                }
            }

            function deleteSong(songId) {
                if (currentlyPlaying === songId) {
                    audioPlayer.pause();
                    currentlyPlaying = null;
                    isPlaying = false;
                }
                songs = songs.filter(song => song.id !== songId);
                saveSongs();
                renderPlaylist();
            }

            function formatDuration(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = Math.floor(seconds % 60);
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            }

            async function handleFileUpload(e) {
                const file = e.target.files?.[0];
                if (!file) return;

                const url = URL.createObjectURL(file);

                // Create temporary audio element to get duration
                const audio = new Audio(url);
                await new Promise(resolve => {
                    audio.addEventListener('loadedmetadata', resolve);
                });

                const newSong = {
                    id: Math.max(...songs.map(s => s.id), 0) + 1,
                    title: file.name.replace(/\.[^/.]+$/, ""),
                    artist: "Custom Upload",
                    duration: formatDuration(audio.duration),
                    audioSrc: url
                };

                songs.push(newSong);
                saveSongs();
                renderPlaylist();
            }

            function handleClick(e) {
                const songElement = e.target.closest('.song');
                if (!songElement) return;

                if (e.target.closest('.delete-btn')) {
                    const songId = parseInt(songElement.dataset.id);
                    deleteSong(songId);
                    return;
                }

                if (e.target.closest('.play-pause-btn') || !e.target.closest('button')) {
                    playSong(songElement);
                }
            }

            // Event Listeners
            playlist.addEventListener('click', handleClick);
            addSongBtn.addEventListener('click', () => fileInput.click()); // Trigger file input on button click
            fileInput.addEventListener('change', handleFileUpload);
            audioPlayer.addEventListener('ended', () => {
                isPlaying = false;
                currentlyPlaying = null;
                resetPlayButtons();
            });

            // Initial render
            renderPlaylist();
        });
