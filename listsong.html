<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Memory Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1b020a 0%, #000596 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
        }

        .container {
    max-width: 800px;
    width: 100%;
    background: rgb(9, 0, 0);
    border-radius: 1rem;
    box-shadow: 0 10px 30px rgba(233, 230, 230, 0.1);
    padding: 2rem;
    position: relative;
    z-index: 1;
}

        h1 {
            color: #3a5bdf;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            color: #4a4a4a;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 13rem;
            overflow: hidden;
            height: 3rem;
            background-size: 300% 300%;
            cursor: pointer;
            backdrop-filter: blur(1rem);
            border-radius: 5rem;
            transition: 0.5s;
            animation: gradient_301 5s ease infinite;
            border: double 4px transparent;
            background-image: linear-gradient(#212121, #212121),
                linear-gradient(
                    137.48deg,
                    #ffdb3b 10%,
                    #fe53bb 45%,
                    #8f51ea 67%,
                    #0044ff 87%
                );
            background-origin: border-box;
            background-clip: content-box, border-box;
            position: relative;
        }

        #container-stars {
            position: absolute;
            z-index: -1;
            width: 100%;
            height: 100%;
            overflow: hidden;
            transition: 0.5s;
            backdrop-filter: blur(1rem);
            border-radius: 5rem;
        }

        .btn strong {
            z-index: 2;
            font-family: "Arial", sans-serif;
            font-size: 12px;
            letter-spacing: 2px;
            color: #ffffff;
            text-shadow: 0 0 4px white;
        }

        #glow {
            position: absolute;
            display: flex;
            width: 12rem;
        }

        .circle {
            width: 100%;
            height: 30px;
            filter: blur(2rem);
            animation: pulse_3011 4s infinite;
            z-index: -1;
        }

        .circle:nth-of-type(1) {
            background: rgba(254, 83, 186, 0.636);
        }

        .circle:nth-of-type(2) {
            background: rgba(142, 81, 234, 0.704);
        }

        .btn:hover #container-stars {
            z-index: 1;
            background-color: #212121;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .btn:active {
            border: double 4px #fe53bb;
            background-origin: border-box;
            background-clip: content-box, border-box;
            animation: none;
        }

        .btn:active .circle {
            background: #fe53bb;
        }

        #stars {
            position: relative;
            background: transparent;
            width: 200rem;
            height: 200rem;
        }

        #stars::after {
            content: "";
            position: absolute;
            top: -10rem;
            left: -100rem;
            width: 100%;
            height: 100%;
            animation: animStarRotate 90s linear infinite;
        }

        #stars::after {
            background-image: radial-gradient(#ffffff 1px, transparent 1%);
            background-size: 50px 50px;
        }

        #stars::before {
            content: "";
            position: absolute;
            top: 0;
            left: -50%;
            width: 170%;
            height: 500%;
            animation: animStar 60s linear infinite;
        }

        #stars::before {
            background-image: radial-gradient(#ffffff 1px, transparent 1%);
            background-size: 50px 50px;
            opacity: 0.5;
        }

        @keyframes animStar {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-135rem);
            }
        }

        @keyframes animStarRotate {
            from {
                transform: rotate(360deg);
            }

            to {
                transform: rotate(0);
            }
        }

        @keyframes gradient_301 {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes pulse_3011 {
            0% {
                transform: scale(0.75);
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.7);
            }

            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
            }

            100% {
                transform: scale(0.75);
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
            }
        }

        .game-board {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1rem;
            margin-bottom: 1.5rem;
}

        .card {
            aspect-ratio: 1;
            background: #6403ff;
            border-radius: 0.75rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: transform 0.6s, background 0.3s;
            transform-style: preserve-3d;
            position: relative;
            border: none;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .card.flipped {
            background: #fff5f8;
        }

        .card.flipped img {
            display: block;
        }

        .card.matched {
            background: #fff5f8;
            cursor: default;
        }

        .win-message {
            text-align: center;
            margin-top: 2rem;
        }

        .win-message h2 {
            color: #e91e63;
            margin-bottom: 0.5rem;
        }

        .win-message p {
            color: #4a4a4a;
            margin-bottom: 1rem;
        }

        .hidden {
            display: none;
        }

        .flying-heart {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            z-index: 10;
            animation: fly 3s linear forwards;
        }

        @keyframes fly {
            to {
                transform: translate(var(--endX), var(--endY)) rotate(360deg);
                opacity: 0;
            }
        }

        /* Video container styles - now inside the game container */
        #videoContainer {
    width: 100%;
            max-height: 300px;
    margin: 1rem 0;
    border-radius: 10px;
    overflow: hidden;
    display: none;
}
        
        #celebrationVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .close-video {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.8);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            border: 1px solid white;
        }
    </style>
</head>

    <div class="container">
        <h1>Love Memory Game</h1>
        
        <div class="stats">
            <p>Moves: <span id="moves">0</span></p>
            <p>Matches: <span id="matches">0</span>/8</p>
        </div>

        <div class="buttons">
            <button id="newGame" class="btn">
                <div id="container-stars">
                    <div id="stars"></div>
                </div>
                <strong>NEW GAME</strong>
            </button>
            <button id="skipButton" class="btn">
                <div id="container-stars">
                    <div id="stars"></div>
                </div>
                <strong>SKIP</strong>
            </button>
        </div>

        <div class="game-board"></div>

        <!-- Video Container now inside the main container -->
        <div id="videoContainer">
            <span class="close-video" id="closeVideo">×</span>
            <video id="celebrationVideo" controls autoplay>
                <source src="vn.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div id="winMessage" class="win-message hidden">
            <h2>Congratulations! 🎉</h2>
            <p>You completed the game in <span id="finalMoves">0</span> moves!</p>
            <button id="playAgain" class="btn" style="margin: 0 auto;">
                <div id="container-stars">
                    <div id="stars"></div>
                </div>
                <strong>PLAY AGAIN</strong>
            </button>
        </div>
    </div>

    <script>
        // Image URLs for the card pairs (8 pairs = 16 cards)
        const cardImages = [
            'https://i.pinimg.com/736x/97/e7/2c/97e72c2337b83f09c730d256480c6469.jpg',
            'https://i.pinimg.com/736x/ab/e1/5b/abe15bc2f11bdf81c18b1315ff6bfea9.jpg',
            'https://i.pinimg.com/736x/36/0b/90/360b908681ae73277b499e20d96d9550.jpg',
            'https://i.pinimg.com/736x/ee/be/cf/eebecfd3598748e87ba1cdc4103244db.jpg',
            'https://i.pinimg.com/736x/50/10/86/501086cf6db2da496a10fbdbdbac560b.jpg',
            'https://i.pinimg.com/736x/d2/7f/44/d27f4401ba39a1efccc8483ab7d7597f.jpg',
            'https://i.pinimg.com/736x/e1/75/cb/e175cb1275c715d169e9e99598d36e87.jpg',
            'https://i.pinimg.com/736x/6d/54/d5/6d54d5e7d1e8b3e1380a48429ba0aee2.jpg'
        ];
        
        // Duplicate the images to create pairs
        const cards = [...cardImages, ...cardImages];
        
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let canFlip = true;
        
        const gameBoard = document.querySelector('.game-board');
        const movesDisplay = document.getElementById('moves');
        const matchesDisplay = document.getElementById('matches');
        const winMessage = document.getElementById('winMessage');
        const finalMovesDisplay = document.getElementById('finalMoves');
        const newGameButton = document.getElementById('newGame');
        const skipButton = document.getElementById('skipButton');
        const playAgainButton = document.getElementById('playAgain');
        const videoContainer = document.getElementById('videoContainer');
        const celebrationVideo = document.getElementById('celebrationVideo');
        const closeVideoButton = document.getElementById('closeVideo');

        function shuffleCards() {
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
        }

        function createCard(imageUrl, index) {
            const card = document.createElement('button');
            card.className = 'card';
            card.dataset.image = imageUrl;
            
            // Create image element
            const img = document.createElement('img');
            img.src = imageUrl;
            img.alt = "Memory card";
            card.appendChild(img);
            
            card.addEventListener('click', function() {
                if (!canFlip || flippedCards.includes(this) || this.classList.contains('matched')) return;

                this.classList.add('flipped');
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    moves++;
                    movesDisplay.textContent = moves;
                    checkMatch();
                }
            });

            return card;
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const match = card1.dataset.image === card2.dataset.image;

            canFlip = false;
            setTimeout(() => {
                if (match) {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    matchesDisplay.textContent = matchedPairs;

                    if (matchedPairs === 8) {
                        showWinMessage();
                        createFlyingHearts();
                        // Show video after 2 seconds
                        setTimeout(showCelebrationVideo, 2000);
                    }
                } else {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                }

                flippedCards = [];
                canFlip = true;
            }, 1000);
        }

        function showCelebrationVideo() {
            videoContainer.style.display = 'block';
            celebrationVideo.currentTime = 0;
            
            // Play video and handle any errors
            const playPromise = celebrationVideo.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.error("Video playback failed:", error);
                    videoContainer.style.display = 'block';
                });
            }
        }

        function hideCelebrationVideo() {
            videoContainer.style.display = 'none';
            celebrationVideo.pause();
            celebrationVideo.currentTime = 0;
        }

        function createFlyingHearts() {
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'flying-heart';
                heart.innerHTML = '❤️';

                document.body.appendChild(heart);
                heart.style.left = `${Math.random() * window.innerWidth}px`;
                heart.style.top = `${Math.random() * window.innerHeight}px`;

                heart.style.setProperty('--endX', `${Math.random() * 400 - 200}px`);
                heart.style.setProperty('--endY', `${Math.random() * -500}px`);

                heart.addEventListener('animationend', () => heart.remove());
            }
        }

        function showWinMessage() {
            winMessage.classList.remove('hidden');
            finalMovesDisplay.textContent = moves;
        }

        function initializeGame() {
            gameBoard.innerHTML = '';
            winMessage.classList.add('hidden');
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            canFlip = true;

            movesDisplay.textContent = '0';
            matchesDisplay.textContent = '0';

            shuffleCards();
            cards.forEach((imageUrl, index) => gameBoard.appendChild(createCard(imageUrl, index)));
            
            // Hide video if it's showing
            hideCelebrationVideo();
        }

        function skipToNextPage() {
            window.location.href = "https://llrraa17.github.io/music//listsong.html";
        }

        newGameButton.addEventListener('click', initializeGame);
        skipButton.addEventListener('click', skipToNextPage);
        playAgainButton.addEventListener('click', initializeGame);
        closeVideoButton.addEventListener('click', hideCelebrationVideo);
        
        // Preload images for better performance
        function preloadImages() {
            cardImages.forEach(url => {
                const img = new Image();
                img.src = url;
            });
        }
        
        // Initialize the game and preload images
        initializeGame();
        preloadImages();
    </script>
</body>
